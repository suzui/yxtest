<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>${item.title}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="telephone=no,email=no" name="format-detection">
    	<link rel="stylesheet" href="/public/stylesheets/item.css">
    	<style type="text/css">
		html{width:100%; overflow-x:hidden;font-size:62.5%;}
		body{font-size:1.6rem;line-height:1.6;font-family: '微软雅黑',Droid,Sans,Fallback,'Helvetica Neue',Helvetica,Arial,Sans-serif;}
		img{max-width:300px;} 
		.main{padding:1%;}
		.content{font-size:1.8rem;} 
		.mt10{margin-top:10px;}.mb10{margin-bottom:10px;}.ml10{margin-left:10px;}
		.g9{color:#999;}
</style>
	</head>
	<body class="bgf5">
		<br/>
		<div class="article_header">
			<h3>${item.title}</h3>
			<p>
				<span>${item.createTime()} - ${item.author}</span>
			</p>
		</div>
		<div class="article_content">
			#{verbatim}
				${item.content}
			#{/verbatim}
		</div>
		*{<div class="comment_bar">
			<textarea name="" id="" placeholder="写评论"></textarea>
			<button>发送</button>
		</div>}*
	</body>
</html>
