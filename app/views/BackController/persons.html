#{extends 'layouts/backLayout.html' /}
#{set title:'后台管理' /}
<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">用户管理</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            关注用户名单
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>微信名</th>
                                        <th>头像</th>
                                        <th>姓名</th>
                                        <th>手机号</th>
                                        <th>性别</th>
                                        <th>编辑</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   	%{int i=0;}%
                                	#{list items:persons,as:"person"}
                                    <tr class="${i/2==0?"odd":"even"}">
                                        <td>${person.nickname}</td>
                                        <td><img src="${person.avatar}" /></td>
                                        <td>${person.name}</td>
                                        <td class="center">${person.cellphone}</td>
                                        <td class="center">${person.sex}</td>
                                        <td class="center"><a href="javascript:;">编辑</a></td>
                                    </tr>
                                    %{i++}%
                                    #{/list}
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
