#{extends 'layouts/backLayout.html' /}
#{set title:'后台管理' /}
<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">${type}管理</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="@{BackController.itemAdd(type.value)}"><button type="button" class="btn btn-primary">新增</button></a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>标题</th>
                                        <th>作者</th>
                                        <th>封面</th>
                                        <th>发布时间</th>
                                        <th>编辑</th>
                                    </tr>
                                </thead>
                                <tbody>
                                	%{int i=0;}%
                                	#{list items:items,as:"item"}
                                    <tr class="${i/2==0?"odd":"even"}">
                                        <td class="center">${item.indexOrder}</td>
                                        <td class="center">${item.title}</td>
                                        <td class="center">${item.author}</td>
                                        <td class="center"><img src="${item.cover}" width="25"></td>
                                        <td class="center">${item.createTime()}</td>
                                        <td class="center"><a href="@{BackController.itemEdit(item.id)}">编辑</a>&nbsp;<a href="@{BackController.delItem(item.id)}">删除</a></td>
                                    </tr>
                                    %{i++}%
                                    #{/list}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
