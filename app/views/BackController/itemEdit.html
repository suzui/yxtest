#{extends 'layouts/itemLayout.html' /}
#{set title:'后台管理' /}
 <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">文章编辑</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                	<div class="col-lg-12">
                         	<input id="title" class="form-control" placeholder="文章标题" style="width: 400px" value="${item.title}">
                         	<br/>
                         	<input id="author" class="form-control" placeholder="发布作者" style="width: 400px" value="${item.author}">
                         	<br/>
                         	<input id="indexOrder" class="form-control" placeholder="排列序号" style="width: 400px" value="${item.indexOrder}" onkeyup="value=value.replace(/[^\d.]/g,'')">
                         	<br/>
                         	<div class="form-group">
                         		<img src="${item.cover}" width="100" id="inputImage">
                         		<br/>
                            	<label>封面图片</label><input id="inputfile" type="file" multiple="multiple">
                            </div>
                         	<textarea hidden="true" id="summary" class="form-control" rows="3" placeholder="内容概要" style="width: 400px">${item.summary}</textarea>
                         	<br/>
                         	<input hidden="true" id="link" class="form-control" placeholder="外部链接" style="width: 400px" value="${item.link}">
                         	<br/>
                         	<script id="editor" type="text/plain" style="width:800px;height:400px;" value="${item.content}"></script>
                         	<br/>
                         	<button type="button" class="btn btn-default btn-lg" onclick="history.back()">取消</button>
                         	<button id="editItem" type="button" class="btn btn-primary btn-lg">提交</button>
                         	<br/><br/>&nbsp;
                	</div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
